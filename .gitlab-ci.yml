include:
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/deployment.yml'

stages:
  - test
  - deploy

check-rules:
  stage: test
  image: ${DOCKER_IMAGE}
  variables:
    DOCKER_IMAGE: docker:stable
    DIND_IMAGE: docker:dind
  services:
    - ${DIND_IMAGE}
  script:
    - ./check-rules.sh

.deploy:
  variables:
    STACK: metric
    STATUS_CHECK_DELAY: 200
  environment:
    url: https://${CI_PROJECT_NAME}.${PUBLIC_HOSTNAME}
